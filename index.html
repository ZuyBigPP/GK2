<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đồng hồ báo thức</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="clock-container"> 
<div class="container">
  <div id="timer">
    <div class="time-control">
        <input type="number" id="minutes" min="0" placeholder="Phút" required>
        <button id="startBtn">Start</button>
    </div>
    <div class="time-control">
        <input type="number" id="seconds" min="0" max="59" placeholder="Giây" required>
        <button id="resetBtn">Reset</button>
    </div>
     
</div>
<canvas id="audioWave" width="300" height="100"></canvas>
</div>
</div>
</div>

<audio id="alarmSound" src="audio.mp3"></audio>

<script src="script.js"></script>


</body>
</html>
